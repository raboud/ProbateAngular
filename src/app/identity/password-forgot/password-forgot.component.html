<div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel panel-default">
        <div class="panel-heading panel-title">
            Forgot Password
        </div>
        <div class="panel-body">
            <form (submit)="submit()"  role="form" class="form" name="forgotPassword" [formGroup]='form'>
                <div class="form-group">
                    <label for="email" class="control-label">Email Address</label>
                    <input namne="email" type="email" class="form-control" placeholder="Email address" formControlName="email" autofocus required>
                </div>
                <button type="submit" class="btn btn-sm btn-success" [disabled]="!isReady()">Submit</button>
            </form>
        </div>
    </div>
</div>
