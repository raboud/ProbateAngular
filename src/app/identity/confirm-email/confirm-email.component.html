<div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel panel-default">
        <div class="panel-heading panel-title">
            Confirm Email
        </div>

        <div class="panel-body">
            <form (submit)="submit()" role="form" name="register" [formGroup]='form'>
                <fieldset>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Password" formContrlName="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" formContrlName="confirmPassword" validate-equals='confirmEmailCtrl.model.Password' required>
                    </div>
                    <p class="help-block" ng-show="register.confirmPassword.$dirty && register.confirmPassword.$invalid">please match the passwords.</p>
                    <button type="submit" class="btn btn-sm btn-success" ng-disabled="register.$invalid">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
