<div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel panel-default">
        <div class="panel-heading panel-title">
            Reset Password
        </div>
        <div class="panel-body">
            <form (submit)="submit()" role="form" name="resetPassword" [formGroup]='form'>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password"  formControlName="password" autofocus required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" validate-equals="resetPasswordCtrl.model.password" required>
                </div>
                <p class="help-block" ng-show="resetPassword.confirmPassword.$dirty && resetPassword.confirmPassword.$invalid">please match the passwords.</p>
                <button type="submit" class="btn btn-sm btn-success" ng-disabled="register.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
